    <section class="position-relative  vh-100">
        <div class="container d-flex flex-column justify-content-center align-items-center  p-5">
            <h1 class="text-center py-3 position-relative">Bookmarker</h1>
            <div
                class="contant  w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2 class="text-center "><i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="siteName" class="mb-2 fw-bold fs-5"> <i class="fa-solid fa-book-bookmark pe-2"></i>Site
                        Name</label>
                    <input type="text" id="siteName" class="form-control " placeholder="Bookmark Name" oninput="validationname()" >
                    <p class="text-danger fs-5 d-none invalidName">Site name must contain at least 3 characters</p>
                </div>
                <div class="siteURL  my-3 d-flex flex-column justify-content-center w-100">
                    <label for="siteURL" class="mb-2 fw-bold fs-5"> <i class="fa-solid fa-link pe-2"></i>Site
                        URL</label>
                    <input type="text" id="siteURL" class="form-control" placeholder="Website URL"  oninput="validationurl()">
                    <p class="text-danger fs-5 d-none invalidurl">Site URL must contain http://</p>
                </div>
                <button class="btn bg-danger text-white px-5 py-2 submit"  id="Submitbtn">Submit</button>
                
            </div>
            <input type="text" placeholder="Search By Name" class="form-control  w-50 mx-auto mb-3 mt-5"
                    onkeyup="searchsite(this.value)" id="searchInput">
            <table class="table my-5 text-center ">
                <thead>
                    <th>Index</th>
                    <th>Website Name </th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>

            </table>
        </div>
    </section>
    <div
        class="closepage position-absolute start-0 top-0 w-100 h-100 justify-content-center align-items-center d-none">
        <div class="closecontent bg-white p-5  rounded-2 ">
            <div class="closeHeader d-flex justify-content-between w-100 align-items-center ">
                <div class="circles d-flex">
                    <span class="rounded-circle  me-2"></span>
                    <span class="rounded-circle  me-2"></span>
                    <span class="rounded-circle  me-2"></span>
                </div>
                <button class=" btn border-0" id="btnClose" >
                    <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
            </div>
            <p class="py-3 fs-5 fw-bold m-0">
                Site Name or Url is not valid, Please follow
                the rules below :
            </p>
            <ul class="list-unstyled ">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site name must contain at least 3 characters
                </li>
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site URL must be a valid one
                </li>
            </ul>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
